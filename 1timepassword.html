<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phonetic Generator</title>
    <script>
        const phoneticAlphabet = [
            "Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot",
            "Golf", "Hotel", "India", "Juliett", "Kilo", "Lima",
            "Mike", "November", "Oscar", "Papa", "Quebec", "Romeo",
            "Sierra", "Tango", "Uniform", "Victor", "Whiskey", "X-ray",
            "Yankee", "Zulu"
        ];

        const symbols = "!@#$%^&*()_+-=";

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateRandomString() {
            let phoneticWord = getRandomElement(phoneticAlphabet);
            let randomPart = '';

            // Add at least 3 random characters (numbers or symbols)
            while (randomPart.length < 3 || (phoneticWord.length + randomPart.length) < 10) {
                let randomChar = Math.random() < 0.5 ?
                    getRandomElement(symbols) :
                    Math.floor(Math.random() * 10).toString();
                randomPart += randomChar;
            }

            return phoneticWord + randomPart;
        }

        function displayRandomString() {
            const resultElement = document.getElementById("result");
            resultElement.textContent = generateRandomString();
        }
    </script>
</head>
<body>
    <h1>Random Phonetic String Generator</h1>
    <button onclick="displayRandomString()">Generate String</button>
    <p id="result"></p>
</body>
</html>
